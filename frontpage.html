<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OptiTraffic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/styles.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body class="background">

  <div class="wrapper">
    <div class="header container-fluid">
      <nav class="navbar-static-top">
        <div class="navbar-header col-lg-3 col-md-3 col-sm-3">
          <a class="logo" href="#">OptiTraffic</a>
          <button type="button" class="navbar-toggle btn collapsed" data-toggle="collapse" data-target="#navlist" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="navbar collapse navbar-collapse" id="navlist">
          <ul class="left nav navbar-nav">
            <li class"nav_links">
              <div class="search-container">
                <form action="#">
                  <input type="text" placeholder="Search for a location..." name="search">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
            </li>
          </ul>
          <div class="right dropdown">
            <button class="button dropdown-toggle settings" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a href="#" class="language" rel="fi"><img src="images/fin.png" alt="Finnish" /></a>
              </li>
              <li>
                <a href="#" class="language" rel="en-US"><img src="images/en.png" alt="English" /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</body>
